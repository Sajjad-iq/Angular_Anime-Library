<section class="flex flex-col justify-center items-center">

  <CardPreview SelectedCard={{SelectedCard}}></CardPreview>

  <section class="flex flex-col justify-center items-center my-12">
    <img src={{SelectedCard.image}} alt="anime card" class="w-3/5 rounded-md">

    <section class="text-center flex flex-col justify-center items-center my-8">
      <h2 class="text-xl text-white font-extrabold">{{SelectedCard.title}}</h2>
      <p class="text-base text-white ">{{SelectedCard.synopsis}}</p>
    </section>
  </section>

  <section class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5">
    <div class="flex justify-center items-center" *ngFor="let card of cards.data">
      <button (click)="SelectCard(card)">
        <img src={{card.image}} alt="" class="rounded-md">
      </button>
    </div>
  </section>
</section>
