@if(!this.shareData.firstLoad){
<nav class="fixed flex justify-between items-center w-full lg:p-4 ">
  <img src="../../../assets/logo.png" alt="logo" class="w-[30px] mt-3 lg:w-[50px]" />
  <a routerLink='/search'><img src="../../assets/search-13-128.png" alt="" class="w-[23px] mt-3 lg:w-[30px] mr-5"></a>
</nav>

<section class="flex flex-col justify-center items-center lg:px-5">

  <CardPreview></CardPreview>

  @if (loading) {
  <LoadingAnimation></LoadingAnimation>
  }
  @else {
  <section class="flex flex-col justify-center items-start w-full ">
    <h2 class="text-2xl font-extrabold text-white my-10 xl:text-3xl">Popular Anime</h2>

    <section class="w-full grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-8">
      @for (card of cards.data; track card) {
      <div class="flex justify-center items-center m-2">
        <button (click)="SelectCard(card)">
          <img src={{card.image}} alt="" class="rounded-md">
        </button>
      </div>
      }
    </section>
  </section>
  }

</section>
}
@else {
<WelcomeScreen></WelcomeScreen>
}
